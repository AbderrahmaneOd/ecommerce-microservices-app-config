server.port=8080

# Postgres properties
spring.datasource.url=jdbc:postgresql://postgres_inventories:5432/InventoryDB
spring.datasource.username=inventory-service
spring.datasource.password=inventory-service
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create

# Eureka properties
eureka.client.serviceUrl.defaultZone= http://discovery-server:8080/eureka/